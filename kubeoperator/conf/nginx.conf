server {
  listen 443 ssl;

  ssl_certificate cert/server.crt;
  ssl_certificate_key cert/server.key;
  ssl_password_file keys/nginx.ko;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256;

  add_header Strict-Transport-Security "max-age=63072000; includeSubdomains;" always;
  add_header X-Frame-Options "deny" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Content-Security-Policy "script-src 'self' 'unsafe-inline' 'unsafe-eval'; frame-src 'self'; object-src 'self'";

  server_tokens off;
  client_header_buffer_size 1k;
  large_client_header_buffers 4 8k;
  client_body_buffer_size 16K;
  client_max_body_size 1m;
  port_in_redirect off;
  gzip on;
  gzip_min_length 1k;
  gzip_comp_level 6;
  gzip_types text/plain application/javascript application/xml text/javascript;
  gzip_vary on;
  gzip_disable "MSIE [1-6]\.";

  location /ui/ {
    proxy_pass http://ui:80;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    send_timeout 6000;
  }

  location /api/ {
    proxy_pass       http://server:8080;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    send_timeout 6000;
  }

  location /swagger/ {
    proxy_pass       http://server:8080;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    send_timeout 6000;
  }

  location /proxy/ {
    proxy_pass       http://server:8080;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    send_timeout 6000;
  }

  location = / {
    rewrite .* /ui/;
  }

  location /v2/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto "https";
    proxy_pass http://nexus:8082;
  }
}

server {
  listen 8081 ssl;

  server_tokens off;
  ssl_certificate cert/server.crt;
  ssl_certificate_key cert/server.key;
  ssl_password_file keys/nginx.ko;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256;

  client_max_body_size 10000m;
  port_in_redirect off;
  gzip on;
  gzip_min_length 1k;
  gzip_comp_level 6;
  gzip_types text/plain application/javascript application/xml text/javascript;
  gzip_vary on;
  gzip_disable "MSIE [1-6]\.";

  location / {
    proxy_set_header    X-Forwarded-For $remote_addr;
    proxy_set_header    Host $http_host;
    proxy_set_header   X-Forwarded-Proto https;  # 转发时使用https协议
    server_name_in_redirect on;
    proxy_pass      http://nexus:8081;
    send_timeout 6000;
  }

}

